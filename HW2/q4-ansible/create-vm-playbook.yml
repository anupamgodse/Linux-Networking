---
- name: Ansible test
  hosts: [localhost]
  user: root
  vars_files:
    - vars/config.yml"
    
  tasks:
    - name: install packages
      apt:
        name: "{{ packages }}"
        state: present

  # Create a bridge named br-int
    - openvswitch_bridge:
        bridge: yjkamdar-netl3
        state: present

    - name: Install VM1
      become: yes
      command: virt-clone --original sampleVM -n yjkamdarVM1 --auto-clone
      ignore_errors: yes

    - name: Install VM2
      become: yes
      command: virt-clone --original yjkamdarVM1 -n yjkamdarVM2 --auto-clone
      ignore_errors: yes

    - name: Start VM1
      virt:
        name: yjkamdarVM1
        command: start
        state: running

    - name: Start VM2
      virt:
        name: yjkamdarVM2
        command: start
        state: running

    - virt_net:
      command: list_nets

    - virt_net:
        command: define
        name: yjkamdar-netl3
        xml: '{{ lookup("template", "network/bridge.xml.j2") }}'
