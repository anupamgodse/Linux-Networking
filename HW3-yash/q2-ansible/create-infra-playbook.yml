---
- name: Ansible create VM playbook
  hosts: [localhost]
  user: root
  vars_files:
    - vars/config.yml
    
  tasks:
    - name: install packages
      apt:
        name: "{{ packages }}"
        state: present

# Create the required ovs bridges
    - name: Create an OVS bridge
      openvswitch_bridge:
        bridge: "{{ item.br_name }}"
        state: present
      become: yes
      loop: "{{ ovs_networks }}"

# Define the network in bridge mode and start the ovs network infra
    - name: Define OVS network
      virt_net:
        command: define
        name: "{{ item.name }}"
        xml: '{{ lookup("template", "network/bridge-ovs.xml") }}'
      become: yes
      loop: "{{ ovs_networks }}"

    - name: Start OVS network
      virt_net:
        command: start
        name: "{{ item.name }}"
      become: yes
      loop: "{{ ovs_networks }}"

# Configure DHCP for routed/nat mode networks
    - name: Assign IP to bridge
      command: "ifconfig {{ item.br_name }} {{ item.ip }}"
      ignore_errors: true
      become: yes
      loop: "{{ ovs_networks }}"
      when: item.mode=="routed" or item.mode=="nat"

    - name: Create DHCP server for the bridge
      command: "dnsmasq --interface={{ item.br_name }} --dhcp-range={{ item.range }},12h --bind-interfaces --except-interface=lo"
      ignore_errors: true
      become: yes
      loop: "{{ ovs_networks }}"
      when: item.mode=="routed" or item.mode=="nat"


#Configure NAT for networks with mode=nat
    - name: Configure NAT network iptables
      iptables:
        table: nat
        chain: POSTROUTING
        out_interface: "{{ item.br_name }}"
        source: "{{ item.ip }}"
        jump: MASQUERADE
        protocol: icmp
        comment: NAT network enable MASQUERADE
      loop: "{{ ovs_networks }}"
      when: item.mode=="nat"
      ignore_errors: true
      become: yes

# VM configuration: creating, starting and attaching interfaces

    # - name: Install all VMs
    #   become: yes
    #   command: "virt-clone --original sampleVM -n {{ item.name }} --auto-clone"
    #   ignore_errors: yes
    #   loop: "{{ VMs }}"

    - name: Copy sample image
      copy:
        src: "{{ sample_image }}"
        dest: "/var/lib/libvirt/images/{{ item.name }}.img"
      loop: "{{ VMs }}"

    - name: Define a VM
      virt:
        name: "{{ new1_VM_name }}"
        command: define
        xml: "{{ lookup('template', 'vm_template/sampleVM.xml.j2' ) }}"
        uri: 'qemu:///system'
      loop: "{{ VMs }}"

    - name: Start all VMs
      virt:
        name: "{{ item.name }}"
        command: start
        state: running
      ignore_errors: true
      loop: "{{ VMs }}"

    - name: Attach interface to VM1
      command: "virsh attach-interface --domain {{ item.0.name }} --type network --source {{ item.1 }} --model virtio --config --live"
      become: yes
      with_subelements: 
        - "{{ VMs }}"
        - networks
    
    - name: Restart DNSMASQ
      service:
        name: dnsmasq
        state: restarted
        enabled: yes
      become: yes

    