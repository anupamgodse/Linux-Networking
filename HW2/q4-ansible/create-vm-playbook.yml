---
- name: Ansible test
  hosts: [localhost]
  user: root
  vars:
    packages: [qemu-kvm,libvirt-bin,ubuntu-vm-builder,bridge-utils,openvswitch-switch]

  tasks:
    - name: install packages
      apt:
        name: "{{ packages }}"
        state: present

  # Create a bridge named br-int
    - openvswitch_bridge:
        bridge: yjkamdar-netl3
        state: present

    - name: Install VM1
      become: yes
      command: virt-clone --original sampleVM -n yjkamdarVM1 --auto-clone
      ignore_errors: yes

    - name: Install VM2
      become: yes
      command: virt-clone --original sampleVM -n yjkamdarVM2 --auto-clone
      ignore_errors: yes

    - name: Start VM1
      virt:
        name: yjkamdarVM1
        state: running
        uri: 'lxc:///'

    - name: Start VM2
      virt:
        name: yjkamdarVM2
        state: running
        uri: 'lxc:///'
